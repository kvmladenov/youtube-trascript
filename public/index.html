<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .content-area {
            display: flex;
            gap: 20px;
        }
        .video-section {
            flex: 1;
            position: sticky;
            top: 20px;
        }
        .transcript-section {
            flex: 1;
        }
        .youtube-marker {
            cursor: pointer;
            padding: 2px;
            margin: 2px 0;
            display: inline-block;
        }
        .youtube-marker:hover {
            background-color: #e9ecef;
        }
        .youtube-marker-current {
            background-color: #007bff;
            color: white;
        }
        #demo {
            word-break: break-word;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="videoUrl" style="width: 300px; padding: 5px;" 
                   placeholder="Enter YouTube URL">
            <button onclick="processVideo()">Get Transcript</button>
        </div>
        
        <div class="content-area">
            <div class="video-section" id="videoContainer"></div>
            <div class="transcript-section">
                <div id="demo">Enter a YouTube URL to get started</div>
                <div style="margin-top: 10px;">
                    <label>
                        <input type="checkbox" id="autoscroll_check" checked>
                        Auto-scroll
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let player;
        let markers = [];
        let HTML_captions = "";

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function processVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(url);

            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            // Reset variables
            HTML_captions = "";
            markers = [];

            // Embed video
            document.getElementById('videoContainer').innerHTML = `
                <iframe 
                    id="player"
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/${videoId}?enablejsapi=1"
                    frameborder="0" 
                    allowfullscreen>
                </iframe>`;

            // Fetch captions using jQuery AJAX
            $.ajax({
                url: `https://video.google.com/timedtext?type=track&v=${videoId}&id=0&lang=en`,
                dataType: "xml",
                success: function(data) {
                    getCaption(data, videoId, false);
                },
                error: function() {
                    // Try server-side caption fetching
                    serverGetCaption(videoId);
                }
            });
        }

        function serverGetCaption(videoId) {
            $.ajax({
                url: `/get-captions?videoId=${videoId}`,
                dataType: "xml",
                success: function(data) {
                    getCaption(data, videoId, true);
                },
                error: function() {
                    document.getElementById('demo').innerHTML = 
                        'Could not load transcript. Try another video.';
                }
            });
        }

        function getCaption(xml, videoId, fromServer) {
            try {
                const transcript = xml.getElementsByTagName('transcript')[0];
                if (!transcript) throw new Error('No transcript found');

                let last_t = 0.0;
                const break_t = 5.0; // seconds

                // Process each caption
                for (let i = 0; i < transcript.childNodes.length; i++) {
                    const text = transcript.childNodes[i];
                    const start = parseFloat(text.getAttribute('start'));
                    const duration = parseFloat(text.getAttribute('dur'));
                    const content = text.textContent
                        .replace(/&amp;#39;/g, "'")
                        .replace(/&amp;quot;/g, '"');

                    if (start > last_t + break_t) {
                        HTML_captions += "<br/>";
                    }

                    HTML_captions += `
                        <a href="javascript:;" class="youtube-marker" 
                           data-start="${start}" 
                           data-end="${start + duration}">
                            ${content}
                        </a><br/>`;
                    
                    last_t = start;
                }

                document.getElementById('demo').innerHTML = HTML_captions;
                initializePlayer();
                setupMarkers();

            } catch (err) {
                console.error('Error processing captions:', err);
                if (!fromServer) {
                    serverGetCaption(videoId);
                } else {
                    document.getElementById('demo').innerHTML = 
                        'Failed to process captions. Try another video.';
                }
            }
        }

        function setupMarkers() {
            const elements = document.getElementsByClassName('youtube-marker');
            Array.from(elements).forEach(el => {
                el.onclick = function() {
                    const start = parseFloat(this.getAttribute('data-start'));
                    if (player && player.seekTo) {
                        player.seekTo(start);
                        player.playVideo();
                    }
                };
            });
        }

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            const playerElement = document.getElementById('player');
            if (playerElement && !player) {
                player = new YT.Player('player', {
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(updateCurrentPosition, 100);
            }
        }

        function updateCurrentPosition() {
            if (!player || !player.getCurrentTime) return;
            
            const currentTime = player.getCurrentTime();
            const markers = document.getElementsByClassName('youtube-marker');
            let currentMarker = null;

            Array.from(markers).forEach(marker => {
                const start = parseFloat(marker.getAttribute('data-start'));
                const end = parseFloat(marker.getAttribute('data-end'));

                if (currentTime >= start && currentTime <= end) {
                    marker.classList.add('youtube-marker-current');
                    currentMarker = marker;
                } else {
                    marker.classList.remove('youtube-marker-current');
                }
            });

            if (currentMarker && document.getElementById('autoscroll_check').checked) {
                currentMarker.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
        }
    </script>
</body>
</html>
